language: go
sudo: false
matrix:
  include:
    - go: 1.x
      env: LATEST=true
    - go: "1.9"
    - go: "1.10"

before_install:
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="ecs.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - ecs.windows.amd64.exe
    - ecs.darwin.amd64
    - ecs.linux.amd64
  on:
    repo: flou/ecs
    all_branches: true
    # tags: true
    condition: $LATEST = true
